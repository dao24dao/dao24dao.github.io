  <!DOCTYPE html>

  <title>2048小游戏</title>
  
  <!-- 私有样式表 (防止主题样式污染) -->
  <style>
    /* 重置继承样式 */
    body.legacy-html {
      all: initial;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 自定义容器 */
    .legacy-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 独立组件样式 */
    .legacy-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    #score {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;

      margin-bottom: 20px;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 10px;

    .cell {
      width: 100px;

    .button-container {

    .button-container button {
      padding: 10px 20px;

      transition: background-color 0.3s ease;

    .button-container button:hover {

    }

    #help-tips, #game-over-tips {
      position: fixed;

      z-index: 1000;
    }

    #help-tips.hidden, #game-over-tips.hidden {
      display: none;
    }

    #help-tips button, #game-over-tips button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    #help-tips button:hover, #game-over-tips button:hover {
      background-color: #0056b3;
    }

    #footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    #footer a {
      color: #007bff;

      text-decoration: underline;

<body class="legacy-html">

  <!-- 主内容区 -->
  <main class="legacy-container">
    <div class="legacy-card">
      <h1>2048小游戏</h1>
      
      <!-- 动态内容示例 -->
      <div id="score">分数: 0</div>
      <div id="board"></div>
      <div class="button-container">
        <button id="restart-btn" disabled>重新开始</button>
        <button id="help-btn">操作帮助</button>
      </div>
      <div id="help-tips" class="hidden">
        <p>PC端：使用上下左右键控制</p>
        <p>手机端：上下左右滑动控制</p>
        <button id="close-help-btn">确定</button>
      </div>
      <div id="game-over-tips" class="hidden">
        <p>游戏结束，请重新开始！</p>
        <button id="close-game-over-btn">确定</button>
      </div>

        <p><a href="https://pan.quark.cn/s/d02c4f2aa63f">系统源码地址 + 使用 DeepSeek 的提示词，点这领取，免费</a></p>
        <p><a href="https://mp.weixin.qq.com/s/nVUzTMiuYG-yjJ6nMt4YwA">由 @道创说 用 DeepSeek 1 分钟生成，你也可以去尝试制作</a></p>
      </div>
    </div>
  </main>

  <!-- 私有脚本 (与主题JS隔离) -->
  <script>
    // 数据加载逻辑
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.getElementById('board');
      const scoreElement = document.getElementById('score');
      const restartBtn = document.getElementById('restart-btn');
      const helpBtn = document.getElementById('help-btn');
      const helpTips = document.getElementById('help-tips');
      const closeHelpBtn = document.getElementById('close-help-btn');
      const gameOverTips = document.getElementById('game-over-tips');
      const closeGameOverBtn = document.getElementById('close-game-over-btn');

      let boardState = Array(4).fill().map(() => Array(4).fill(0));
      let score = 0;

      function init() {
        boardState = Array(4).fill().map(() => Array(4).fill(0));
        score = 0;
        addRandomTile();
        addRandomTile();
        renderBoard();
        restartBtn.disabled = true; // 初始化时禁用重新开始按钮
      }

      function addRandomTile() {
        const emptyCells = [];
        boardState.forEach((row, i) => {
          row.forEach((cell, j) => {
            if (cell === 0) emptyCells.push({ i, j });
          });
        });
        if (emptyCells.length > 0) {
          const { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
          boardState[i][j] = Math.random() < 0.9 ? 2 : 4;
        }
      }

      function renderBoard() {
        board.innerHTML = '';
        boardState.forEach((row, i) => {
          row.forEach((cell, j) => {
            const cellElement = document.createElement('div');
            cellElement.classList.add('cell');
            if (cell !== 0) {
              cellElement.textContent = cell;
              cellElement.style.backgroundColor = getColor(cell);
            }
            board.appendChild(cellElement);
          });
        });
        scoreElement.textContent = `分数: ${score}`;
      }

      function getColor(value) {
        const colors = {
          2: '#ef9a9a',
          4: '#f48fb1',
          8: '#ce93d8',
          16: '#b39ddb',
          32: '#9fa8da',
          64: '#90caf9',
          128: '#80deea',
          256: '#80cbc4',
          512: '#a5d6a7',
          1024: '#c5e1a5',
          2048: '#e6ee9c',
        };
        return colors[value] || '#b2dfdb';
      }

      function move(direction) {
        let moved = false;
        if (direction === 'left') {
          moved = moveLeft();
        } else if (direction === 'right') {
          moved = moveRight();
        } else if (direction === 'up') {
          moved = moveUp();
        } else if (direction === 'down') {
          moved = moveDown();
        }
        if (moved) {
          addRandomTile();
          renderBoard();
          checkGameOver();
        }
      }

      function moveLeft() {
        let moved = false;
        boardState.forEach(row => {
          for (let i = 1; i < row.length; i++) {
            if (row[i] !== 0) {
              let j = i;
              while (j > 0 && row[j - 1] === 0) {
                row[j - 1] = row[j];
                row[j] = 0;
                j--;
                moved = true;
              }
              if (j > 0 && row[j - 1] === row[j]) {
                row[j - 1] *= 2;
                score += row[j - 1];
                row[j] = 0;
                moved = true;
              }
            }
          }
        });
        return moved;
      }

      function moveRight() {
        let moved = false;
        boardState.forEach(row => {
          for (let i = row.length - 2; i >= 0; i--) {
            if (row[i] !== 0) {
              let j = i;
              while (j < row.length - 1 && row[j + 1] === 0) {
                row[j + 1] = row[j];
                row[j] = 0;
                j++;
                moved = true;
              }
              if (j < row.length - 1 && row[j + 1] === row[j]) {
                row[j + 1] *= 2;
                score += row[j + 1];
                row[j] = 0;
                moved = true;
              }
            }
          }
        });
        return moved;
      }

      function moveUp() {
        let moved = false;
        for (let j = 0; j < boardState[0].length; j++) {
          for (let i = 1; i < boardState.length; i++) {
            if (boardState[i][j] !== 0) {
              let k = i;
              while (k > 0 && boardState[k - 1][j] === 0) {
                boardState[k - 1][j] = boardState[k][j];
                boardState[k][j] = 0;
                k--;
                moved = true;
              }
              if (k > 0 && boardState[k - 1][j] === boardState[k][j]) {
                boardState[k - 1][j] *= 2;
                score += boardState[k - 1][j];
                boardState[k][j] = 0;
                moved = true;
              }
            }
          }
        }
        return moved;
      }

      function moveDown() {
        let moved = false;
        for (let j = 0; j < boardState[0].length; j++) {
          for (let i = boardState.length - 2; i >= 0; i--) {
            if (boardState[i][j] !== 0) {
              let k = i;
              while (k < boardState.length - 1 && boardState[k + 1][j] === 0) {
                boardState[k + 1][j] = boardState[k][j];
                boardState[k][j] = 0;
                k++;
                moved = true;
              }
              if (k < boardState.length - 1 && boardState[k + 1][j] === boardState[k][j]) {
                boardState[k + 1][j] *= 2;
                score += boardState[k + 1][j];
                boardState[k][j] = 0;
                moved = true;
              }
            }
          }
        }
        return moved;
      }

      function checkGameOver() {
        if (!boardState.some(row => row.includes(0))) {
          gameOverTips.classList.remove('hidden');
          restartBtn.disabled = false; // 游戏结束时启用重新开始按钮
        }
      }

      // 事件监听器
      restartBtn.addEventListener('click', () => {
        init();
        gameOverTips.classList.add('hidden');
      });

      helpBtn.addEventListener('click', () => {
        helpTips.classList.remove('hidden');
      });

      closeHelpBtn.addEventListener('click', () => {
        helpTips.classList.add('hidden');
      });

      closeGameOverBtn.addEventListener('click', () => {
        gameOverTips.classList.add('hidden');
      });

      // 键盘控制
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp') {
          move('up');
        } else if (e.key === 'ArrowDown') {
          move('down');
        } else if (e.key === 'ArrowLeft') {
          move('left');
        } else if (e.key === 'ArrowRight') {
          move('right');
        }
      });

      // 触摸控制
      let touchStartX, touchStartY;

      document.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      });

      document.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const touchEndX = e.touches[0].clientX;
        const touchEndY = e.touches[0].clientY;
        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;
        if (Math.abs(dx) > Math.abs(dy)) {
          if (dx > 0) {
            move('right');
          } else {
            move('left');
          }
        } else {
          if (dy > 0) {
            move('down');
          } else {
            move('up');
          }
        }
      });

      // 初始化游戏
      init();
    });
  </script>
